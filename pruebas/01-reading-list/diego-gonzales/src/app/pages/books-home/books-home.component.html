<div class="max-w-7xl mx-auto my-7">
  <section class="mb-4">
    <h2>{{ totalBooksAvailable() | i18nPlural: bookMapping }} available</h2>
    <h3>
      {{ totalBooksInReadingList() | i18nPlural: bookMapping }} on the reading
      list
    </h3>
  </section>

  <section class="mb-4">
    <app-book-filters />
  </section>
</div>

<div
  class="grid grid-cols-1 gap-8 w-full max-w-7xl mx-auto"
  [ngClass]="{
    'md:grid-cols-[2fr_1fr]': totalBooksInReadingList() > 0
  }"
>
  <div>
    <h2 class="text-xl text-center mb-4 font-bold">Book List</h2>
    <app-book-list />
  </div>

  <aside *ngIf="totalBooksInReadingList() > 0">
    <h2 class="text-xl text-center mb-4 font-bold">My reading list</h2>
    <app-reading-list />
  </aside>
</div>
